<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let counter = 0;
            // When increase button is clicked, run a function to increase the counter
            // and set the inner html of the number to be counter
            document.querySelector("#increase").onclick = () => {
                counter++;
                document.querySelector("#number").innerHTML = counter;
            }
            document.querySelector("#decrease").onclick = () => {
                counter--;
                document.querySelector("#number").innerHTML = counter;
            }
        })
    </script>
</head>
<body>
    <h1 id="number">0</h1>
    <button id="increase">+</button>
    <button id="decrease">-</button>
</body>
</html>
